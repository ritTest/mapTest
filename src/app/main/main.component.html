<div #mapContainer id="map"></div>

<div class="block1">
  <form [formGroup]="checkoutForm" >

    <mat-form-field class="inpt" appearance="fill">
      <mat-label>Широта</mat-label>
      <input matInput id="name" type="number" formControlName="userLAT">
    </mat-form-field>


    <mat-form-field class="inpt" appearance="fill">
      <mat-label>Долгота</mat-label>
      <input matInput id="name" type="number" formControlName="userLNG">
    </mat-form-field>
    <mat-checkbox class="check" color="primary" id='checkbox' (change)="change()">Следить</mat-checkbox>

    <button mat-raised-button color="primary" class="button" type="submit" id="reproduce" (click)="save()">сохранить</button>
    <button mat-raised-button color="primary" class="button" type="submit" id="reproduce" (click)="reproduce()">воспроизвести</button>
    <button mat-raised-button color="primary" class="button" type="submit" id="del" (click)="del()">очистить хранилище</button>
    <button mat-raised-button color="primary" class="button" type="submit" id="get_coords" (click)="process_coord()">получить координаты</button>

    <table #tableMy style="display: none;">
      <ng-container *ngIf="info">
        <tr>
          <td>Страна</td>
          <td>{{info.results[0]?.components?.country || 'нет'}}</td>
        </tr>
        <tr>
          <td>Город</td>
          <td>{{info.results[0]?.components?.village || info.results[0]?.components?.city || 'нет'}}</td>
        </tr>
      </ng-container>
    </table>

  </form>
</div>
